
<div class="container">
    <form #registerForm = "ngForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Đăng ký</h2>
                <div class="form-group">
                    <label for="phone">Điện thoại</label>
                    <input type="text" 
                        class="form-control" 
                        id="phone" required="" 
                        name="phone" 
                        placeholder="Nhập số điện thoại"
                        [(ngModel)] = "phone" (input)="onPhoneChange()"
                        (focus)="registerForm.form.markAsTouched()">
                    <p class="text-danger"
                        *ngIf="phone.length < 6 
                        && registerForm.form.touched">Số điện thoại phải có ít nhất 6 ký tự</p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group passowrd-field">
                    <label for="password">Mật khẩu</label>
                    <input [(ngModel)] = "password" 
                        required 
                        type="password" 
                        placeholder="Nhập ít nhất 3 ký tự" 
                        class="form-control" 
                        id="password"
                        name="password"
                        (focus)="registerForm.form.markAsTouched()">
                    <p class="text-danger"
                        *ngIf="password.length < 3 
                        && registerForm.form.touched">Mật khẩu phải có ít nhất 3 ký tự</p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group passowrd-field">
                    <label for="retype-password">Nhập lại mật khẩu</label>
                    <input [(ngModel)] = "retypePassword" required 
                        type="password" 
                        placeholder="Nhập ít nhất 3 ký tự" 
                        class="form-control" 
                        id="retype-password"
                        name="retypePassword"
                        (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()">
                    <p class="text-danger"
                        *ngIf="retypePassword.length < 3 
                        && registerForm.form.touched">Mật khẩu phải có ít nhất 3 ký tự</p>
                    <p class="text-danger"
                        *ngIf="registerForm.form.controls['retypePassword'].hasError('passwordMissmatch') && registerForm.form.touched">
                        Mật khẩu không trùng khớp
                    </p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Họ và tên</label>
                    <input [(ngModel)] = "fullName" required  type="text" class="form-control" name="fullName" id="full-name">
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input [(ngModel)] = "address" type="text" class="form-control" name="address" id="address">
                </div>
                <button (click)="register()" type="button" class="register-button btn btn-success">Đăng ký</button>
                <p class="text-center">Bạn đã có tài khoản?<span><a href="#">Đăng nhập</a></span> </p>
            </div>
        </div>
    </div>
    </form>
</div>
<app-footer></app-footer>
