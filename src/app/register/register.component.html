
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Đăng ký</h2>
                <div class="form-group">
                    <label for="email">Email/Điện thoại</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="mt-3"></div>
                <div class="form-group passowrd-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" placeholder="Nhập ít nhất 3 ký tự" 
                    class="form-control" id="password">
                </div>
                <div class="mt-3"></div>
                <div class="form-group passowrd-field">
                    <label for="confirm-password">Nhập lại mật khẩu</label>
                    <input type="password" placeholder="Nhập ít nhất 3 ký tự" 
                    class="form-control" id="confirm-password">
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Họ và tên</label>
                    <input type="text" class="form-control" id="full-name">
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <button type="button" class="register-button btn btn-success">Đăng ký</button>
                <p class="text-center">Bạn đã có tài khoản?<span><a href="#">Đăng nhập</a></span> </p>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
