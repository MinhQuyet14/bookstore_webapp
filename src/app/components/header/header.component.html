<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" routerLink="/" style="font-weight: bold;">SC-Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">Thông báo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" routerLink="/orders">Giỏ hàng</a>
                    </li>
                    <li class="nav-item">
                        <ng-container *ngIf="userResponse">
                                <a class="nav-link" routerLink="/profile" [ngbPopover]="popoverContent"
                                    (click)="togglePopover($event)">
                                    {{ userResponse.fullname }}
                                </a>
                                <ng-template #popoverContent>
                                    <div class="popover-list">
                                        <a href="" class="popover-item" (click)="handleItemClick(0)">Thông tin tài
                                            khoản</a>

                                        <a href="" class="popover-item" (click)="handleItemClick(1)">Đơn mua</a>

                                        <a href="" class="popover-item" (click)="handleItemClick(2)">Đăng xuất</a>
                                    </div>
                                </ng-template>
                        </ng-container>
                        <ng-container *ngIf="!userResponse">
                            <a class="nav-link" routerLink="/login">Đăng nhập</a>
                        </ng-container>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
