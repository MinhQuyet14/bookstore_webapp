<div class="container-fluid">
    <h1>Chi tiết sản phẩm</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Thông tin sản phẩm</h3>
            <p><strong>Mã danh mục: </strong>{{productResponse.category_id}}</p>
            <p><strong>Mã sản phẩm: </strong>{{productResponse.id}}</p>
            <p><strong>Tên sản phẩm: </strong> <input type="text" value="{{productResponse.name}}" id="name" [(ngModel)]="productResponse.name"> </p>
            <p><strong>Tác giả: </strong><input type="text" value="{{productResponse.author}}" id="author" [(ngModel)]="productResponse.author"></p>
            <p><strong>Hình ảnh:</strong><img src="{{productResponse.url}}" alt="" height="400px" width="300px"></p>
            <p><strong>Giá: </strong><input type="text" value="{{productResponse.price}}" id="price" [(ngModel)]="productResponse.price"></p>
            <p><strong>Mô tả: </strong><textarea rows="7" cols="60" id="description" [(ngModel)]="productResponse.description"></textarea></p>
