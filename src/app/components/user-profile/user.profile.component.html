<app-header></app-header>
<form [formGroup]="userProfileForm">
    <div class="row" style="margin-top: 30px;">
        <div class="col-md-3 mx-auto">
            <h3 style="color: white;">Thông tin người dùng</h3>

            <div class="mb-4">
                <label for="name" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="fullname" formControlName="fullname" >
            </div>
            <!-- <div class="mb-4">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" formControlName="phone_number">
            </div> -->
            <div class="mb-4">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <div class="mb-4">
                <label for="retype-password" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" id="retype-password" formControlName="retype_password">
            </div>
            <div class="mb-4">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="address" formControlName="address">
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-primary" type="button" (click)="save()">Cập nhật</button>
            </div>
        </div>
    </div>
</form>
<app-footer></app-footer>
