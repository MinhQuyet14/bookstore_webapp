<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h2>Xác nhận đặt hàng</h2>
        
    </div>
    <div class="row" style="margin-top: 30px;">
        <table>
            <thead>
                <tr>
                    <th scope="col" class="text-start">Sản phẩm</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Đơn giá</th>
                    <th scope="col">Thành tiền</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of cartItems">
                    <tr>
                        <td>
                            <div class="product-info">
                                <img [src]="item.product.url"
                                    alt="" class="product-image" height="150px" width="20%">
                                <span style="margin-left: 8px;" class="product-name">{{ item.product.name }}</span>
                            </div>
                        </td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.product.price | currency: 'đ':'symbol':'1.0-0'}}</td>
                        <td>{{ (item.product.price * item.quantity) | currency:'đ':'symbol':'1.0-0' }}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        <p class="mb-0" style="font-size: 20px;">Tổng tiền: {{  totalAmount | currency: 'đ':'symbol':'1.0-0'}}</p>
        <div class="text-center mt-3">
            <button class="btn btn-primary" type="button"> Đặt hàng </button>
        </div>
    </div>
</div>
<app-footer></app-footer>
