
<!-- HEADER -->
<app-header></app-header>
<div class="container">
    <!--  -->
    <div class="intro-section">
        <h2>Danh sách các sản phẩm</h2>
    </div>
    <!--  -->
    <div class="search-box">
        <input type="text" class="form-control search-input" placeholder="Tìm kiếm"
            [(ngModel)]="keyword">        <p style="margin-right: 6px;"></p>
        <select class="form-control product-category" [(ngModel)]="selectedCategoryId">
            <option (value)="0">Tất cả</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <input type="button" class="btn btn-primary ml-2" (click)="searchProducts()" value="Tìm kiếm">
    </div>
    <!--  -->
    <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let product of products">
            <div class="product-item">
                <img [src]="product.url" alt="Product-img" class="product-image">
                <h4 class="product-name">{{ product.name }}</h4>
                <p class="product-description">{{ product.description.slice(0, 90) }}...</p>
                <p class="product-price">Giá: {{product.price}} VNĐ</p>
                <div class="product-action">
                    <button class="btn btn-primary">Thêm vào giỏ</button>
                    <p style="margin-right: 6px;"></p>
                    <button class="btn btn-success">Mua ngay</button>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" *ngIf="currentPage > 1">
                <a href="#" class="page-link" (click)="onPageChange(1)">Đầu</a>
            </li>
            <li class="page-item" *ngIf="currentPage > 1">
                <a href="#" class="page-link" (click)="onPageChange(currentPage -1)">Trước</a>
            </li>
            <li class="page-item" *ngIf="currentPage > 1">
                <a href="#" class="page-link" (click)="onPageChange(currentPage+1)">Tiếp</a>
            </li>
            <li class="page-item" *ngIf="currentPage > 1">
                <a href="#" class="page-link" (click)="onPageChange(totalPages)">Cuối</a>
            </li>
        </ul>
    </nav>

</div>
<!-- FOOTER -->
<app-footer></app-footer>
